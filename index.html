<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Prevent zooming and scaling on iOS -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description"
        content="Snake Killer - A fast-paced top-down shooter game where you fight waves of snakes">
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Snake Killer</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div id="main-menu" class="menu-overlay">
            <div class="menu-content">
                <h1 class="game-title">SNAKE KILLER</h1>
                <p class="game-subtitle">Survive the serpent swarm</p>
                <button id="start-btn" class="menu-btn">START GAME</button>
                <div class="controls-info">
                    <h3>CONTROLS</h3>
                    <p><span class="key">WASD</span> or <span class="key">↑↓←→</span> Move</p>
                    <p><span class="key">CLICK</span> Shoot at cursor</p>
                    <p><span class="key">TOUCH</span> Move & auto-fire</p>
                    <p><span class="key">SPACE</span> Restart (when dead)</p>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="menu-overlay hidden">
            <div class="menu-content">
                <h1 class="game-over-title">GAME OVER</h1>
                <div class="final-stats">
                    <p>Final Score: <span id="final-score">0</span></p>
                    <p>Level Reached: <span id="final-level">1</span></p>
                    <p>Snakes Killed: <span id="final-kills">0</span></p>
                </div>
                <button id="restart-btn" class="menu-btn">PLAY AGAIN</button>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- HUD -->
        <div id="hud" class="hidden">
            <!-- Health Bar -->
            <div class="hud-health">
                <div class="health-bar-container">
                    <div id="health-bar" class="health-bar"></div>
                    <span id="health-text">100</span>
                </div>
            </div>

            <!-- XP and Level -->
            <div class="hud-xp">
                <div class="level-badge">
                    <span id="level-text">LVL 1</span>
                </div>
                <div class="xp-bar-container">
                    <div id="xp-bar" class="xp-bar"></div>
                    <span id="xp-text">0 / 100 XP</span>
                </div>
            </div>

            <!-- Score and Kills -->
            <div class="hud-stats">
                <div class="stat">
                    <span class="stat-label">SCORE</span>
                    <span id="score-text" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">KILLS</span>
                    <span id="kills-text" class="stat-value">0</span>
                </div>
            </div>

            <!-- Active Power-ups -->
            <div id="powerups-container" class="hud-powerups"></div>

            <!-- Level Up Notification -->
            <div id="level-up-notification" class="level-up-notification hidden">
                <span class="level-up-text">LEVEL UP!</span>
            </div>

            <!-- Power-up Notification -->
            <div id="powerup-notification" class="powerup-notification hidden">
                <span id="powerup-name"></span>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/player.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/leveling.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
